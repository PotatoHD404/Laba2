{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
{% block title %}Главная{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-md-center mt-5">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="consoleOutput">Console output</label>
                    <textarea class="form-control" id="consoleOutput" rows="5" readonly>{{ text | safe }}</textarea>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="button" onclick="run_tests()" class="btn btn-primary">Start tests</button>
                            <button type="button" onclick="clear_console()" class="btn btn-primary">Clear console
                            </button>
                            <button type="button" onclick="command()" class="btn btn-primary">Command</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4" id="token">
            {{ token }}
        </div>
    </div>
</div>
{% endblock %}
