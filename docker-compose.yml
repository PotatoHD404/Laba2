version: "3"

services:
  core:
    build: ./core
    volumes:
      - ./core
    ports:
      - "5022:22"
  ui:
    build: ./ui
    volumes:
    - ./ui:/app
    ports:
      - 5000:80
    depends_on:
      - core
  test:
    build: python:3.7
    command: python --version
    depends_on:
      - core
      - ui

volumes:
  run_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  cache_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs